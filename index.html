 <!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" 
href="style.css" />
</head>

<body>
    <div class="container">          
        <div class="illustration"></div>
        <h2>AGE CALCULATOR</h2>

        <div>
            <label> Date of Birth</label>
            <input id="inputDob" 
                   type="date" 
                   value="2000-01-01" /><br>
        </div>
        <br />

        <div>
            <label>Today Date</label>
            <input id="todaydate"
                   type="date" 
                   value="" /><br>
        </div>
        <br />

        <button type="button" 
                onclick="getDOB()">
            Calculate<br>
        </button>
        <br />
        <div id="currentAge"></div>
        <script src="script.js"></script>
    </div>
</body>

</html>
